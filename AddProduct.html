<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Add Product</title>
    <link href="style.css" rel="stylesheet">
    <style>
        

        
        /* Container Styling */
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr; /* Two columns: one for image, one for form */
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 85%;
            max-width: 900px;
            margin: 40px auto;
            overflow: hidden;
        }

        /* Full width title before form */
        .container h2 {
            grid-column: span 2; /* Title spans both columns */
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            color: rgb(75, 75, 75);
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin: 0;
            border-bottom: 2px solid #5e5f5e;
        }

        .left-section {
            background-color: #f8f9fa;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Hidden file input */
        .left-section input[type="file"] {
            display: none;
        }

        /* Custom label for file input */
        .custom-file-upload {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #6d93aa;
            border-radius: 5px;
            cursor: pointer;
            
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .custom-file-upload:hover {
    background-color: #64989d; 
    
}

        .right-section {
            padding: 30px;
        }

        .right-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
            color: rgb(74, 74, 74);
        }

        .right-section input[type="text"],
        .right-section input[type="number"],
        .right-section select,
        .right-section textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #939694;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            color: rgb(74, 74, 74);
            
        }

        .right-section input:focus,
        .right-section textarea:focus,
        .right-section select:focus {
            border-color: #616161;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        .right-section input::placeholder,
        .right-section textarea::placeholder {
            color: #939694;
        }

        .right-section textarea {
            height: 120px;
            resize: vertical;
        }

        .right-section input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #6d93aa;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .right-section input[type="submit"]:hover {
    background-color: #64989d; 
    
}

       
    </style>
</head>
<body>
    
    
<div class="page-wrapper">
    <!-- Header -->
    <h1>The Trend Loft</h1>
    <header>
        <div id="navigation">
            <div id="leftnav">
                <a href="homepage.html"><img id="logo" src="images/logo2.png" alt="The Trend Loft"></a>
                <p>Clothes</p>
                <p>Bags</p>
                <p>Shoes</p>
            </div>
            <div id="rightnav">
                <input id="search" type="text" placeholder="Search...">
                <div class="user">
                    <p>Welcome, <br> Sara<i class="fas fa-chevron-down"></i></p>
                    <div class="user-menu">
                        <a href="UserPage.html">Your Account<br><hr></a>
                        <a href="SellerDashboardPage.html">Your Seller Account</a>
                    </div>
                </div>
                <div class="forcart">
                    <a href="cartpage.html"><img id="cart-img" src="images/cart.png" alt="Cart"></a>
                </div>
            </div>
        </div>
    </header>

     <!-- Breadcrumbs -->
     <div class="breadcrumb">
        <p><a href="homepage.html" class="breadcrumb-links">Home</a> &raquo; <a href="SellerDashboardPage.html" class="breadcrumb-links">Your Seller Account</a> &raquo;Add New Product</p>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Add Product Title -->
        
        <h2>Add Product</h2>

        <!-- Left Section for Product Image -->
        <div class="left-section">
            <form>
                <label class="custom-file-upload">
                    <input type="file" id="product-image" name="product-image" accept="image/*">
                    Choose Product Image
                </label>
            </form>
        </div>

        <!-- Right Section for Other Form Inputs -->
        <div class="right-section">
            <form action="#" method="post" enctype="multipart/form-data">
                <label for="product-label">Product Label</label>
                <input type="text" id="product-label" name="product-label" placeholder="e.g. trench coat" required>

                <label for="product-price">Product Price</label>
                <input type="number" id="product-price" name="product-price" placeholder="$$$" required>

                <label for="product-description">Product Description</label>
                <textarea id="product-description" name="product-description" placeholder="Enter product description here..." required></textarea>

                <label for="product-category">Product Category</label>
                <select id="product-category" name="product-category" required>
                    <option value="clothes">clothes</option>
                    <option value="bags">bags</option>
                    <option value="shoes">shoes</option>
                </select>

                <label for="product-quantity">Product Quantity</label>
                <input type="number" id="product-quantity" name="product-quantity" required>

                <input type="submit" value="Add">
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <img src="images/logo2.png" id="f-logo" alt="logo">
        <div class="contacts">
            <div class="phone">
                <img src="images/phone-icon.png" id="phone-icon" alt="phone">
                <p>+955XXXXXXXXX</p>
            </div>
            <div class="email">
                <img src="images/email-icon.png" id="email-icon" alt="email">
                <p>info@example.com</p>
            </div>
        </div>
        <div class="copyright">
            <p>Â©2024 <strong>The Trend Loft.</strong> All rights reserved.</p>
        </div>
    </div>
    
</body>
</html>
