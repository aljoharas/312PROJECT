<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link href="cartstyle.css" rel="stylesheet">
</head>

<body>
    <h1>The Trend Loft</h1>

    <!--NAVIGATION COPY TO ALL PAGES-->    
    <div id="navigation">
        <a href="homepage.html"><img id="logo" src="images/logo.png"></a>
        <p>Clothes</p>
        <p>Bags</p>
        <p>Shoes</p>
        <input id="search" type="text" placeholder="Search...">
        <!--should be a link-->
        <img id="profile-img" src="images/user.png">
        <a href="cartpage.html"><img id="cart-img" src="images/cart.png"></a>
    </div>

    <div class="breadcrumb">
       
    </div>

    <div class="summary">
        <h2>Order Summary</h2>
        <input type="text" id="discountbox" name="discount" placeholder="Enter discount code here"></input>
        <div class="summary-items">
            <p>Sub-Total</p>
            <p>$X</p>
        </div>
        <div class="summary-items">
            <p>Discount</p>
            <p>- $X</p>
        </div>
        <div class="summary-items">
            <p>Shipping</p>
            <p>$X</p>
        </div>
        <hr>
        <div class="summary-items">
            <p>Total</p>
            <p>$X</p>
        </div>
        <p></p>
    </div>

    <div class="cart">
        <h2>Your Cart</h2>
        <div class="cart-category">
            <p>Products</p>
            <p>Price</p>
            <p>Quantity</p>
            <p>Sub-Total</p>
        </div>
        <div class="item">
            <!-- Image -->
             <div class="item-details">
                <p>Item Name</p>
                <p>Price</p>
                <input type="number" value="1" min="1" id="quantityBox">
                <p>Subtotal</p>
             </div>
             <div class="remove">
                <button class="remove-button">Remove</button>
             </div>
             <hr class="item-line">
        </div>
    </div>

</body>

</html>
