<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Offers Page</title>
    <style>
        

       

        /* Container Styling */
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 90%; 
            max-width: 1200px;
            margin: 40px auto;
            overflow: hidden;
        }

        /* Section Title (Offers Page Header) */
        .section-title {
            grid-column: span 2;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            color: rgb(74, 74, 74);
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin: 0;
            border-bottom: 2px solid #555555;
        }

        /* Section Headers */
        .section-header {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
            text-align: left;
            border-bottom: 1px solid #777777;
            padding-bottom: 10px;
        }

        /* Left Section for Available Offers */
        .left-section {
            background-color: #f8f9fa;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            
        }

        .editoffers {

            overflow: scroll;
        }

        .offer-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .offer-item img {
            width: 90px;
            height: 90px;
            border-radius: 5px;
            margin-right: 15px;
            object-fit: cover;
            border: 2px solid #ddd;
        }

        .offer-item label {
            flex: 1;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .offer-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .delete-btn {
            width: 100%;
            padding: 12px;
            background-color: #6d93aa;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .delete-btn:hover {
    background-color: #64989d; 
    
}

        /* Right Section for Add New Offer Form */
        .right-section {
            padding: 30px;
        }

        .right-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }

        .right-section input[type="text"],
        .right-section input[type="number"],
        .right-section textarea,
        .right-section select,
        .right-section input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
            
        }

        .right-section input:focus,
        .right-section textarea:focus,
        .right-section select:focus {
            border-color: #777777;
            outline: none;
            box-shadow: 0 0 5px rgba(119, 119, 119, 0.2);
        }

        .right-section input::placeholder,
        .right-section textarea::placeholder {
            color: #888;
        }

        .right-section textarea {
            height: 100px;
            resize: vertical;
        }

        .right-section input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #6d93aa;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .right-section input[type="submit"]:hover {
    background-color: #64989d; 
    
}

        /* Custom file upload styling */
        .right-section input[type="file"] {
            display: none;
        }

        .right-section .custom-file-upload {
            display: inline-block;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            background-color: #6d93aa;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100px; /* Smaller button */
        }

        .right-section .custom-file-upload:hover {
    background-color: #64989d; 
    
}
    </style>
</head>
<body>

<div class="page-wrapper">
   <!--HEADER-->
    <h1>The Trend Loft</h1>
    <div id="navigation">
        <div id="leftnav">
            <a href="homepage.html"><img id="logo" src="images/logo2.png" alt="The Trend Loft"></a>
            <p>Clothes</p>
            <p>Bags</p>
            <p>Shoes</p>
        </div>
        <div id="rightnav">
            <input id="search" type="text" placeholder="Search...">
            <div class="user">
                <p>Welcome, <br> Sara<img src="images/arrow-down.png" alt="arrow down icon" class="user-arrow-icon"></i></p>
                <div class="user-menu">
                    <a href="UserPage.html">Your Account<br><hr></a>
                    <a href="SellerDashboardPage.html">Your Seller Account</a>
                </div>
            </div>
            <div class="forcart">
                <a href="cartpage.html"><img id="cart-img" src="images/cart.png" alt="Cart"></a>
            </div>
        </div>
    </div>
</header>
    </header>
      <!-- Breadcrumbs -->
      <div class="breadcrumb">
        <p><a href="homepage.html" class="breadcrumb-links">Home</a> &raquo; <a href="SellerDashboardPage.html" class="breadcrumb-links">Your Seller Account</a> &raquo;Offers Page</p>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Section Title (Offers Page Header) -->
        <h2 class="section-title">Offers Page</h2>

        <!-- Left Section: Available Offers -->
        <div class="left-section">
            <h3 class="section-header">Available Offers</h3>

            <div class="editoffers">
                <div class="offer-item">
                    <input type="checkbox" id="offer1">
                    <img src="images/70Sale.jpg" alt="Offer 70% sale">
                    <label for="offer1">70% sale</label>
                </div>
    
                <div class="offer-item">
                    <input type="checkbox" id="offer2">
                    <img src="images/30Off.jpg" alt="Offer 30% sale">
                    <label for="offer2">30% off everything</label>
                </div>
    
                <div class="offer-item">
                    <input type="checkbox" id="offer3">
                    <img src="images/FreeShipping.jpg" alt="Offer free shipping">
                    <label for="offer3">Free Shipping on Orders Over $20</label>
                </div>
        </div>
        

            <!-- Delete Button -->
            <button class="delete-btn">Delete Selected Offers</button>
        </div>


        <!-- Right Section: Add New Offer Form -->
        <div class="right-section">
            <h3 class="section-header">Add New Offer</h3>

            <form action="#" method="post" enctype="multipart/form-data">
                <label for="offer-label">Offer Label</label>
                <input type="text" id="offer-label" name="offer-label" placeholder="e.g. Summer Sale" required>

                <label for="sale-percentage">Sale Percentage</label>
                <input type="number" id="sale-percentage" name="sale-percentage" placeholder="e.g. 20" min="0" max="100" required>

                <label for="offer-description">Offer Description</label>
                <textarea id="offer-description" name="offer-description" placeholder="Describe the offer here..." required></textarea>

                <label for="offer-image">Upload Offer Image</label>
                <label class="custom-file-upload">
                    <input type="file" id="offer-image" name="offer-image" required>
                    Choose File
                </label>

                <label for="product-selection">Product Selection</label>
                <select id="product-selection" name="product-selection" required>
                    <option value="" disabled selected>Select a product</option>
                    <option value="product1">Product 1</option>
                    <option value="product2">Product 2</option>
                    <option value="product3">Product 3</option>
                </select>

                <label for="expiration-date">Offer Expiration Date</label>
                <input type="date" id="expiration-date" name="expiration-date" required>

                <input type="submit" value="Add Offer">
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <img src="images/logo2.png" id="f-logo" alt="logo">
        <div class="contacts">
            <div class="phone">
                <img src="images/phone-icon.png" id="phone-icon" alt="phone">
                <p>+955XXXXXXXXX</p>
            </div>
            <div class="email">
                <img src="images/email-icon.png" id="email-icon" alt="email">
                <p>info@example.com</p>
            </div>
        </div>
        <div class="copyright">
            <p>Â©2024 <strong>The Trend Loft.</strong> All rights reserved.</p>
        </div>
    </div>

</body>
</html>
