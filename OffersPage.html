            border: 0.125em solid #ddd;
        }

        .offer-item label {

            font-size: 1em;
            font-weight: bold;
            color: #333;
        }

        .offer-item input[type="checkbox"] {
            margin-right: 0.625em;
        }

        .delete-btn {

            padding: 0.75em;
            background-color: #6d93aa;
            text-decoration: none;
            border: none;
            color: white;
            font-size: 1.125em;
            cursor: pointer;
            border-radius: 0.3125em;
            box-shadow: 0 0.25em 0.5em rgba(0, 0, 0, 0.1);
            margin-top: 1.25em;
        }

        .delete-btn:hover {
            background-color: #64989d;
        }

        .right-section {
    padding: 1.875em;
}

    font-size: 1em;

}

.right-section input[type="text"],
.right-section textarea,

    padding: 0.75em;
    margin-bottom: 1.25em;

    border-radius: 0.3125em;

.right-section input:focus,

.right-section textarea::placeholder {

}

.right-section textarea {

}

.right-section input[type="submit"] {

    background-color: #6d93aa;
    text-decoration: none;
    border: none;
    color: white;
    font-size: 1.125em;
    cursor: pointer;
    border-radius: 0.3125em;
    box-shadow: 0 0.25em 0.5em rgba(0, 0, 0, 0.1);
}

.right-section input[type="submit"]:hover {
    background-color: #64989d;
}

.right-section input[type="file"] {

.right-section .custom-file-upload {

    border-radius: 0.3125em;
    cursor: pointer;
    text-decoration: none;

        <script>
            // Load offers from local storage or use default values
            let offers = JSON.parse(localStorage.getItem('offers')) || [
                { id: "offer1", label: "70% sale", image: "images/70Sale.jpg" },
                { id: "offer2", label: "30% off everything", image: "images/30Off.jpg" },
                { id: "offer3", label: "Free Shipping on Orders Over $20", image: "images/FreeShipping.jpg" }
            ];
        
            // Function to validate offers
            function validateOffers(offers) {
                return offers.filter(offer => offer.id && offer.label && offer.image);
            }
        
            // Repair improperly saved offers (if any)
            offers = validateOffers(offers);
            saveOffers(); // Save the repaired offers
        
            // Function to save offers to local storage
            function saveOffers() {
                localStorage.setItem('offers', JSON.stringify(offers));
            }
        
            // Function to render offers in the DOM
            function renderOffers() {
                const editOffers = document.querySelector('.editoffers');
                editOffers.innerHTML = ''; // Clear existing offers
        
                offers.forEach(offer => {
                    const offerItem = document.createElement('div');
                    offerItem.classList.add('offer-item');
                    offerItem.innerHTML = `
                        <input type="checkbox" id="${offer.id}">
                        <img src="${offer.image}" alt="${offer.label}">
                        <label for="${offer.id}">${offer.label}</label>
                    `;
                    editOffers.appendChild(offerItem);
                });
            }
        
            // Initial rendering of offers
            renderOffers();
        
            // Function to handle delete selected offers
            document.querySelector('.delete-btn').addEventListener('click', function () {
                const selectedOffers = offers.filter(offer => {
                    const checkbox = document.getElementById(offer.id);
                    return checkbox && checkbox.checked; // Ensure the checkbox exists and is checked
                });
        
                if (selectedOffers.length === 0) {
                    alert("Please select at least one offer");
                    return; // Stop further execution
                }
        
                const confirmDelete = confirm("Are you sure you want to delete the selected offers?");
                if (confirmDelete) {
                    selectedOffers.forEach(offer => {
                        // Remove from the `offers` array
                        offers = offers.filter(o => o.id !== offer.id);
        
                        // Remove from the DOM
                        const checkbox = document.getElementById(offer.id);
                        if (checkbox) {
                            checkbox.closest('.offer-item').remove();
                        }
                    });
        
                    saveOffers(); // Save updated offers to local storage
                    renderOffers(); // Re-render offers
                }
            });
        
            // Form validation and adding a new offer
            document.querySelector('form').addEventListener('submit', function (event) {
                event.preventDefault();
        
                const offerLabel = document.getElementById("offer-label").value.trim();
                const offerDescription = document.getElementById("offer-description").value.trim();
                const offerImage = document.getElementById("offer-image").files[0]; // File input
        
                // Check if fields are empty
                if (!offerLabel || !offerDescription) {
                    alert("Please fill in all fields.");
                    return; // Stop further execution
                }
        
                // Check if a file is attached
                if (!offerImage) {
                    alert("Please attach a file for the offer image.");
                    return; // Stop further execution
                }
        
                // If form is valid, convert the image to Base64 and save the offer
                const reader = new FileReader();
                reader.onload = function (event) {
                    const imageBase64 = event.target.result;
        
                    const newOfferId = `offer${offers.length + 1}`;
                    const newOffer = {
                        id: newOfferId,
                        label: offerLabel,
                        image: imageBase64 // Save Base64 string
                    };
        
                    offers.push(newOffer);
        
                    saveOffers(); // Save updated offers to local storage
                    renderOffers(); // Re-render offers
        
                    // Clear the form fields
                    document.querySelector('form').reset();
                };
        
                reader.readAsDataURL(offerImage); // Read image file as Base64
            });
        </script>
